<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="https://image.ibb.co/gDfDhy/icon.png">
    <title>Google</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="top right">
                <div>
                    <a href="#">Почта</a>
                </div>
                <div>
                    <a href="#">Картинки</a>
                </div>
                <div class="opacity">
                    <a href="#">
                        <img src="../img/rectangles.png" alt="Приложения Google">
                    </a>
                </div>
                <div>
                    <button>Войти</button>
                </div>
            </div>
            <div class="flex full-height">
                <div class="center">
                    <form action="">
                        <div class="logo">
                            <img src="../img/googleLogo.png" alt="Google">
                        </div>
                        <div class="input flex">
                            <input type="text" name="input-text" id="input-text" autocomplete="off">

                        </div>
                        <div class="controllers flex">
                            <div class="opacity tooltip">
                                <span class="tooltiptext">Экранная клавиатура</span>
                                <a href="#">
                                    <img src="../img/keyboard.png" alt="keyboard">
                                </a>
                            </div>
                            <div class="opacity tooltip">
                                <span class="tooltiptext">Голосовой поиск</span>
                                <a href="#">
                                    <img src="../img/microphone.png" alt="microphone">
                                </a>
                            </div>
                        </div>
                        <div class="search">
                            <button>Поиск в Google</button>
                            <button>Мне повезет!</button>
                        </div>
                        <div class="description">
                            <span>
                                Сервисы Google доступны на разных языках:
                            </span>
                            <span class="color-blue">
                                <a href="#">
                                    Беларуская
                                </a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="left margin">
                <div>Беларусь</div>
            </div>
            <div class="flex flex-space">
                <div class="fit-height flex margin">
                    <div>
                        <a href="#">Реклама</a>
                    </div>
                    <div>
                        <a href="#">Для бизнеса</a>
                    </div>
                    <div>
                        <a href="#">Все о Google</a>
                    </div>
                </div>
                <div class="flex margin margin-right">
                    <div>
                        <a href="#">Конфиденциальность</a>
                    </div>
                    <div>
                        <a href="#">Условия</a>
                    </div>
                    <div>
                        <a href="#">Настройки</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
